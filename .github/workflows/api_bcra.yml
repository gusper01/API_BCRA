name: Actualizar gráfico diariamente

on:
  push:
    branches:
      - main  
  schedule:
    - cron: '0 20 * * *'  # Esto configura la acción para que se ejecute todos los días a las 20:00 UTC
  workflow_dispatch:  # Habilitar ejecuciones manuales

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests certifi plotly pandas

     - name: Create .nojekyll file
      run: echo "" > ./docs/.nojekyll

    - name: Run the script to generate the graph
      run: python scripts/api5.py

    - name: Create .nojekyll file
      run: echo "" > ./docs/.nojekyll

    - name: List contents of ./docs
      run: ls -la ./docs  

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./docs
