name: Actualizar gráfico diariamente

on:
  push:
    branches:
      - main  
  schedule:
    - cron: '0 20 * * *'  # Esto configura la acción para que se ejecute todos los días a las 20:00 UTC
  workflow_dispatch:  # Habilitar ejecuciones manuales


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests certifi plotly pandas

    - name: Run the script to generate the graph
      run: python scripts/api5.py
    - name: List contents of ./docs
      run: ls -la ./docs  
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add ./docs/index.html
        git commit -m "Actualizar gráfico"
        git push
