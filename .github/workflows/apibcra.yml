name: Actualizar gr√°fico x dia

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:  

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run:  pip install requests  plotly pandas
      
    - name:  List files in docs
      run: ls -la ./docs
    - name: Run the script to generate the graph
      run: python scripts/api5.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./docs
        
