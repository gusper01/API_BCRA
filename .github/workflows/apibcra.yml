name: Actualizar grÃ¡fico x dia

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:  

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  plotly pandas
    - name: Create .nojekyll file
      run: echo "" > ./docs/.nojekyll
  
    - name: Verify .nojekyll file
      run: |
          if [ ! -f ./docs/.nojekyll ]; then
            echo ".nojekyll file is missing!"
            exit 1
          fi
          echo ".nojekyll file is present."
  
    - name:  List files in docs
      run: ls -la ./docs
    - name: Run the script to generate the graph
      run: python scripts/api5.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./docs
        